<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="menu">
    <div class="inputContainer">
        <form action="" class="form">
            <div class="top-form">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter a city to get the weather!">

            </div>
            <div class="bottom-form">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Optional. Increases location accuracy.">
            </div>
            <button type="submit" class="search-button">See Forecast</button>
        </form>
    </div>
</div>


</body>
</html>
